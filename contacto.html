<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="./img/logo-1950387234-1589542768-dc19663bf1a44159ac4d503a6ea9bbf61589542768-320-0.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Komunikación - contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img
                        src="./img/logo-1950387234-1589542768-dc19663bf1a44159ac4d503a6ea9bbf61589542768-320-0.png"
                        alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="./index.html#home">Home</a>
                        <a class="nav-link" href="./index.html#nosotros">Nosotros</a>
                        <a class="nav-link" href="./index.html#servicios">Servicios</a>
                        <a class="nav-link" href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="contacto">
        <h1>Comunicate con nosotros</h1>
        <div class="form">
            <img src="./img/K amarilla fondo transparente.png" alt="">
            <form action="">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="email" name="email" id="email" placeholder="Email">
                <select name="consulta" id="consulta">
                    <option value="Ecommerce">Ecommerce</option>
                    <option value="Redes">Manejo de Redes Sociales</option>
                    <option value="Otro">Otro</option>
                </select>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button type="submit">ENVIAR</button>
            </form>
            <img src="./img/output-onlinegiftools.gif" alt="" class="rocket">
        </div>
    </main>
    <footer>
        <div class="linkTree">
            <a href="./index.html #nosotros">NOSOTROS</a>
            <a href="./index.html #servicios">SERVICIOS</a>
            <a href="./contacto.html">CONTACTO</a>
            <a href="./index.html #home">HOME</a>
        </div>
        <div class="subscribe">
            <input type="email" placeholder="Ingresa tu mail">
            <button>SUSCRIBIRSE</button>
            <h3>Suscribite para recibir las últimas novedades</h3>
        </div>
        <div class="redes">
            <a href="#"><img src="./img/whatsapp.png" alt="whatsapp"></a>
            <a href="#"><img src="./img/instagram.png" alt="instagram"></a>
            <a href="#"><img src="./img/facebook.png" alt=""></a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
